[package]
name = "rustreexo"
version = "0.1.0"
authors = ["Calvin Kim <calvin@kcalvinalvin.info>"]
edition = "2018"

[workspace]
members = [".", "c-rustreexo"]

[dependencies]
bitcoin_hashes = "0.12.0"
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.81"

[features]
with-serde = ["serde"]
default = []

[[example]]
name = "simple-stump-update"

[[example]]
name = "proof-update"
